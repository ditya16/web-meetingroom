version: "3.8"

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meetingroom-app
    volumes:
      - .:/var/www/html
    expose:
      - "9000"
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:1.25
    container_name: meetingroom-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl:/etc/nginx/ssl:ro
      - .:/var/www/html
    depends_on:
      - app

  db:
    image: mysql:8.0.32
    container_name: meetingroom-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: meetingroom
      MYSQL_USER: mr_user
      MYSQL_PASSWORD: password
    command:
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -ppassword || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  db_data:
