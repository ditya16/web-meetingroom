version: "3.8"

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meetingroom-app
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:1.25
    container_name: meetingroom-web
    ports:
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl/server.crt:/etc/nginx/ssl/server.crt
      - ./docker/ssl/server.key:/etc/nginx/ssl/server.key
      - .:/var/www/html
    depends_on:
      - app

  db:
    image: mysql:8.0.32
    container_name: meetingroom-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: meetingroom
      MYSQL_USER: mr_user
      MYSQL_PASSWORD: password
    command:
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=200
      - --wait_timeout=28800
      - --bind-address=0.0.0.0
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -ppassword || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
