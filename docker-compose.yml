version: "3.8"

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  web:
    image: nginx:1.25
    ports:
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl/server.crt:/etc/nginx/ssl/server.crt
      - ./docker/ssl/server.key:/etc/nginx/ssl/server.key
      - .:/var/www/html
    depends_on:
      - app

  db:
    image: mysql:8.0
    command:
      --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: meetingroom
      MYSQL_USER: mr_user
      MYSQL_PASSWORD: password

    # ‚≠ê FIX PENTING: Healthcheck yang benar
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -ppassword || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
